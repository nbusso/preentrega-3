<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/svgicons.css">
    <link rel="stylesheet" href="./css/ajustes.css">
    <title>Cyberpunk MERC e-commerce</title>
</head>
<body class="bg-gray-900 text-white relative">
    <div class="container max-w-screen-xl m-auto bg-neutral-950">
        <div class="container mx-auto w-full bg-header bg-cover bg-no-repeat bg-center h-[300px]">
            <h1 class="font-sans text-4xl p-5"></h1>
        </div>
        
        <div class="container flex relative">
            <div class="container flex flex-col ml-2 w-1/4 min-w-56">
                <p id="inicio" class="cursor-pointer hover:bg-gray-600 text-2xl mt-4 pb-3 border-b">Inicio (ver todo)</p>
                <h3 class="mt-3 text-2xl underline pb-1">Fitros:</h3>
                <ul class="list-disc pb-3 border-b">
                    <li class="text-xl">Por Categoria</li>
                        <ul class="list-disc list-inside">
                            <li id="catArmasDeFuego" class=" cursor-pointer hover:bg-gray-600">Armas de Fuego</li>
                            <li id="catVestimenta" class=" cursor-pointer hover:bg-gray-600">Vestimenta</li>
                            <li id="catExplosivos" class="cursor-pointer hover:bg-gray-600">Explosivos</li>
                        </ul>
                    <li class="text-xl">Por Precio</li>
                        <form type="submit" id="formPrecioMayorA">
                            <input class="mb-1 text-black" type="number" name="precioMayorA" id="precioMayorA" placeholder="Precio mayor a:">
                            <button type="submit" id="btnPrecioMayorA" class="bg-cyberpunk-fucsia p-1 rounded-md">
                                <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                  </svg>
                            </button>
                        </form>
                        <form type="submit" id="formPrecioMenorA">
                            <input class="mb-1 text-black" type="number" name="precioMenorA" id="precioMenorA" placeholder="Precio menor a:">
                            <button id="btnPrecioMenorA" class="bg-cyberpunk-fucsia p-1 rounded-md">
                                <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                  </svg>
                            </button>
                        </form>
                </ul>
                <h3 class="mt-3 text-2xl underline pb-1">Ordenar:</h3>
                <ul class="list-disc list-inside">
                    <li id="ordNombreAsc" class="cursor-pointer hover:bg-gray-600">Nombre [A-Z]</li>
                    <li id="ordNombreDesc" class="cursor-pointer hover:bg-gray-600">Nombre [Z-A]</li>
                    <li id="ordPrecioAsc" class="cursor-pointer hover:bg-gray-600">Precio [Menor Precio]</li>
                    <li id="ordPrecioDesc" class="cursor-pointer hover:bg-gray-600">Precio [Mayor Precio]</li>
                </ul>
            </div>
            <!-- contenedor de productos -->
            <div id="contenedorProductos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 p-5 min-h-[600px]">
                <!-- producto template -->
            </div>
        </div>
        <footer class="bg-cyberpunk-azul h-[300px]">

        </footer>
    </div>

    <!-- carrito flotador -->
    <div id="floaty" class="fixed bottom-14 right-4 w-96 h-auto bg-black px-5 pb-5 pt-2">
        <h1 class="font-mono border-b border-gray-800">Tu carrito:</h1>
        <div id="contenedorCarrito" class="flex flex-col">
                <!-- productos carrito -->
        </div>
        <div id="totales" class="flex flex-row-reverse justify-between mt-4 pt-3 border-t">
        <p>Total: <span id="suma" class="font-bold">$ </span></p>
        <button id="vaciarCarrito" class="bg-red-600 text-gray-50 hover:bg-gray-50 hover:text-red-600 duration-300 px-2">Vaciar</button>
        </div>
    </div>

    <div id="btnCarrito" class="fixed flex flex-auto align-middle justify-center pt-1.5 cursor-pointer bottom-[10px] right-4 w-10 h-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
          </svg>
        <span id="contadorCarrito" class="fixed block text-black bottom-[42px] right-[10px] bg-gray-50 px-1 rounded-md"></span>
    </div>

    

    <script type="module" src="./src/js/productos.js"></script>
    <script type="module" src="./src/js/carrito.js"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
